<div class="page-header">
  <h1>
    {% if locked is not None %}
      {% if not locked %}
        <span id="{{ key }}-locked" class="glyphicon glyphicon-ban-circle red" aria-hidden="true"></span>
      {% else %}
        <span id="{{ key }}-locked" class="glyphicon glyphicon-ok-circle green" aria-hidden="true"></span>
      {% end %}
    {% end %}
    {{ name }}
  </h1>
</div>
<div class="jumbotron display">
  <h1 id="{{ key }}-current">{{ '%.4f' % value }}</h1>
</div>
