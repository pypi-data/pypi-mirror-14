<div name="RemoveClientsLabelsDialog">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Remove Label</h4>
  </div>

  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label" for="labelBox">Label</label>
        <div class="controls">
          <select class="form-control"
                  ng-model="controller.labelName"
                  ng-options="item as item for item in controller.availableLabels">
          </select>
        </div>
      </div>
    </form>

    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Affected clients:</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="client in clients">
          <td><grr-client-urn value="client.value.urn" /></td>
        </tr>
      </tbody>
    </table>

    <div class="aler alert-success padded" role="alert" ng-if="controller.success">
      {$ controller.success $}
    </div>

    <div class="aler alert-danger padded" role="alert" ng-if="controller.error">
      {$ controller.error $}
    </div>
  </div>

  <div class="modal-footer" ng-if="!controller.success && !controller.error">
    <button class="btn btn-default" ng-click="dismiss()" name="Cancel">
      Cancel
    </button>
    <button class="btn btn-primary"
            ng-disabled="!controller.labelName"
            ng-click="controller.proceed()" name="Proceed">
      Proceed
    </button>
  </div>

  <div class="modal-footer" ng-if="controller.success || controller.error">
    <button class="btn btn-default" ng-click="close()" name="Close">
      Close
    </button>
  </div>
</div>
