title: OpenStack L2 Cross-AZ Performance

description:
  This scenario launches 1 pair of VMs in the same private network on different
  compute nodes.

deployment:
  template: l2.hot
  accommodation: [pair, single_room, zones: [nova, vcenter], cross_az, compute_nodes: 2]

execution:
  tests:
  -
    title: Ping
    class: flent
    method: ping
    time: 10
    sla:
    - "[type == 'agent'] >> (stats.ping_icmp.mean < 2.0)"
  -
    title: TCP
    class: iperf3
    sla:
    - "[type == 'agent'] >> (stats.bandwidth.mean > 5000)"
    - "[type == 'agent'] >> (stats.retransmits.max < 10)"
  -
    title: UDP
    class: iperf3
    udp: on
    bandwidth: 0
    datagram_size: 32
    sla:
    - "[type == 'agent'] >> (stats.packets.mean > 100000)"
