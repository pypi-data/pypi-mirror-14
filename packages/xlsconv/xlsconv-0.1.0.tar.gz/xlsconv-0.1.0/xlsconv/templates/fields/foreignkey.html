{{=[[ ]]=}}
<div>
  <label for='[[form.name]]-[[field_id]]'>[[label]]</label>
  <select id='[[form.name]]-[[field_id]]' data-xform-type='[[type]]' name='[[field_formname]]'[[#bind.required]] required[[/bind.required]]>
    {{#[[real_name]]_list}}

    {{/[[real_name]]_list}}

  [[#hint]]
  <p class="hint">[[hint]]</p>
  [[/hint]]
</div>
