{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" href="{% static "libs/angular-material/angular-material.min.css" %}">
	<link rel="stylesheet" href="{% static "css/reports.css" %}">
</head>
<body ng-app="dashboard" ng-controller="ReportsController">
	{% include "reports_header.html" %}
	<section layout="row" layout-align="center" layout-wrap layout-margin class="report-area">			
			<md-whiteframe  class="card md-whiteframe-4dp" ng-repeat="chart in charts" flex="45" layout="column" layout-wrap>
					{% verbatim %}
						<md-toolbar flex layout="column" layout-padding>
							<span flex>Chart - {{chart.chart_id}} Query - {{chart.query_id}}</span>
						</md-toolbar>
					{% endverbatim %}
				<div flex class="chart-div" google-chart chart="charts{% verbatim %}[{{$index}}]{% endverbatim %}"></div>
			</md-whiteframe>	
	</section>
	<script src="{% static "libs/angular/angular.min.js"  %}"></script>
	<script src="{% static "libs/angular-animate/angular-animate.min.js"  %}"></script>
	<script src="{% static "libs/angular-aria/angular-aria.min.js"  %}"></script>
	<script src="{% static "libs/angular-messages/angular-messages.min.js"  %}"></script>
	<script src="{% static "libs/angular-material/angular-material.min.js"  %}"></script>
	<script src="{% static "libs/google-chart/ng-google-chart.min.js"  %}"></script>
	<script src="{% static "js/hidash-app.js"  %}"></script>
</body>
</html>
