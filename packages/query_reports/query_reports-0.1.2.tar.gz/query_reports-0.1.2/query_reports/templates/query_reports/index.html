{% extends "query_reports/base.html" %}
{% load url from future %}

{% block content %}

    <h2>Available Query Reports</h2>

    <ul class="list-group">
        {% for report in reports %}
            <li class="list-group-item">
                <a href="{% url "qreports-show-report" report.slug %}">{{ report }}</a>
            </li>
        {% endfor %}
    </ul>

    You can <a href="{% url 'admin:query_reports_queryreport_changelist' %}">
        create a new report</a> in the administration area.

{% endblock %}
