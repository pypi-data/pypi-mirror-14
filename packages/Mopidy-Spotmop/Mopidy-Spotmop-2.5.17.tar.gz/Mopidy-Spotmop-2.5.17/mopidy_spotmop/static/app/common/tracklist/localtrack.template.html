<div class="track" ng-class="{ 'selected': track.selected }" data-uri="{{ track.uri }}">

	<div class="selected-state">
		<i class="fa fa-check-square-o" ng-show="track.selected"></i>
		<i class="fa fa-square-o" ng-show="!track.selected"></i>
	</div>

	<div class="col w30 title"><span ng-bind="track.name"></span><span class="flag grey" ng-if="!track.album.uri">Local</span></div>
	
	<div class="col w30 artist">
		<span ng-repeat="artist in track.artists">
			<a ui-sref="library.files({ folder: artist.uri })" ng-bind="artist.name" ng-if="artist.uri"></a><span ng-if="!artist.uri" ng-bind="artist.name"></span><span ng-if="!$last">, </span>
		</span>
	</div>
	
	<div class="col w35 album"><a ui-sref="library.files({ folder: track.album.uri })" ng-bind="track.album.name" ng-if="track.album.uri"></a><span ng-bind="track.album.name" ng-if="!track.album.uri"></span></div>
	
	<div class="col w5 duration">	
		<span ng-show="track.length">{{ track.length | formatMilliseconds }}</span>
	</div>
	
	<div class="clear-both"></div>

</div>
