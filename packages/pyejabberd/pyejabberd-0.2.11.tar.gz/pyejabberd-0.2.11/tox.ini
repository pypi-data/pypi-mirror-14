[tox]
envlist =
    clean,
    check,
    {2.6,2.7,3.3,3.4,pypy}-ejabberd{1506,1507,latest},
    {2.6,2.7,3.3,3.4,pypy}-nocover,
    coveralls,
    report,
    docs

[flake8]
ignore = F401,W391,E302,E241,E402

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    2.6: {env:TOXPYTHON:python2.6}
    {2.7,docs,spell,coveralls,clover}: {env:TOXPYTHON:python2.7}
    3.3: {env:TOXPYTHON:python3.3}
    3.4: {env:TOXPYTHON:python3.4}
    {clean,check,report}: python3.4
setenv =
    PYTHONUNBUFFERED=yes
    ejabberdlatest: PYEJABBERD_TESTS_PORT=4560
    ejabberd1506: PYEJABBERD_TESTS_PORT=4561
    ejabberd1507: PYEJABBERD_TESTS_PORT=4562
recreate = true
passenv =
    *
deps =
    py
    pytest
    pytest-cov
    pytest-capturelog
    html5lib
commands =
    py.test --cov src/pyejabberd/ --cov-report term-missing -vv

[testenv:spell]
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant

[testenv:docs]
basepython = python3.4
deps =
    -r{toxinidir}/docs/requirements.txt
skip_install = true
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
    flake8
    pep8
    pyflakes
    readme
    pygments
skip_install = true
commands =
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src

[testenv:coveralls]
deps =
    {[testenv]deps}
    coveralls
commands =
    coverage erase
    py.test --cov-config {toxinidir}/.coveragerc --cov src/pyejabberd/ --cov-report term-missing -vv
    coveralls

[testenv:report]
basepython = python3.4
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:2.6-nocover]
commands =
    {posargs:py.test -vv --ignore=src}
usedevelop = false

[testenv:2.7-nocover]
commands =
    {posargs:py.test -vv --ignore=src}
usedevelop = false

[testenv:3.3-nocover]
commands =
    {posargs:py.test -vv --ignore=src}
usedevelop = false

[testenv:3.4-nocover]
commands =
    {posargs:py.test -vv --ignore=src}
usedevelop = false

[testenv:pypy-nocover]
commands =
    {posargs:py.test -vv --ignore=src}
usedevelop = false
