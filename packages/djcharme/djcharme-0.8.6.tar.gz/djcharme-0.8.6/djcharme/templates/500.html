{% extends "charme_base.html" %} 
{% load i18n %}

{% block meta_title %}500 - {% trans "Internal Server Error" %}{% endblock %}

{% block main %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
