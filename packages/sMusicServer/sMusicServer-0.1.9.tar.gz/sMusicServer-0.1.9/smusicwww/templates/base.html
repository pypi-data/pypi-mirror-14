<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/nouislider.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body data-ng-app="sMusic" data-ng-controller="{% block controller %}{% endblock %}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script src="/static/materialize/js/materialize.min.js"></script>


    <main class="row">
        <div class="col s12 m12 l12">
            <h1 class="center-align hide-on-med-and-down white-text card-panel blue">sMusic</h1>
        </div>
        <div class="col s12 m12 l3">
            {% block menu %}
            <div class="collection hide-on-small-only">
                {% block menu_links %}
                {% endblock %}
            </div>
            <span class="hide-on-med-and-up">
                <ul id="dropdown2" class="dropdown-content" style="width:100%">
                    {% block menu_links_mobile %}{% endblock %}
                </ul>
                <a class="btn dropdown-button" href="#!" data-activates="dropdown2" style="width:100%;margin-top:10px;margin-bottom:10px;">{% block dropdown_title %}{% endblock %}<i class="mdi-navigation-arrow-drop-down right"></i></a>
            </span>
            {% endblock %}
            <div class="card-panel grey white-text center-align hide-on-med-and-down">
                sMusic-www v{{ version }}
            </div>
        </div>
        <div class="col s12 m12 l9">
            {% block main %}{% endblock %}
        </div>
        <div class="col s12 m12 l12">
            <div class="card-panel grey white-text center-align hide-on-large-only">
                sMusic-www v{{ version }}
            </div>
        </div>
    </main>
    {% block script %}
    {% endblock %}
</body>
</html>
