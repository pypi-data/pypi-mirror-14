---

information:
  - "Demonstration of NFS client and server at two different data centres"

links:
  documentation: https://plumbery.readthedocs.org/en/latest/tutorial.nfs.html

---
locationId: AU10
regionId: dd-au

blueprints:

  - nfs:

      domain:
        name: NfsFox
        description: "Demonstration of NFS - server side"
        ipv4: 2

      ethernet:
        name: nfsfox.servers
        subnet: 192.168.20.0
        accept:
          - AU11::nfsfox.servers

      nodes:

        - nfsServer:

            appliance: 'Ubuntu 14'
            cpu: 2
            memory: 8
            monitoring: essentials
            glue:
              - internet 22
            information:
              - "this is the NFS server"
              - "ssh root@{{ nfsServer.public }}"
              - "check service with: showmount -e nfsServer"
            cloud-config:
              disable_root: false
              ssh_pwauth: True
              packages:
                - ntp
                - nfs-kernel-server
              write_files:
                - path: /etc/exports
                  content: |
                        /var/nfs    *(rw,sync,no_subtree_check)

                - path: /root/hosts.awk
                  content: |
                    #!/usr/bin/awk -f
                    /^{{ nfsServer.ipv6 }}/ {next}
                    /^{{ AU11::nfsClient.ipv6 }}/ {next}
                    {print}
                    END {
                     print "{{ nfsServer.ipv6 }}    nfsServer"
                     print "{{ AU11::nfsClient.ipv6 }}    nfsClient"
                    }

              runcmd:
                - cp -n /etc/hosts /etc/hosts.original
                - awk -f /root/hosts.awk /etc/hosts >/etc/hosts.new && mv /etc/hosts.new /etc/hosts
                - mkdir /var/nfs
                - chown nobody:nogroup /var/nfs
                - exportfs -a
                - service nfs-kernel-server start

---
locationId: AU11
regionId: dd-au

blueprints:

  - nfs:

      domain:
        name: NfsFox
        description: "Demonstration of NFS - client side"
        ipv4: 2

      ethernet:
        name: nfsfox.servers
        subnet: 192.168.20.0
        accept:
          - AU10::nfsfox.servers

      nodes:
        - nfsClient:
            appliance: 'Ubuntu 14'
            monitoring: essentials
            glue:
              - internet 22
            information:
              - "this is the NFS client, with automatic mount to the server"
              - "ssh root@{{ nfsClient.public }}"
              - "check connectivity to server with: showmount -e nfsServer"
              - "check actual service with: mount -t nfs"
            cloud-config:
              disable_root: false
              ssh_pwauth: True
              packages:
                - ntp
                - nfs-common
              write_files:
                - path: /root/hosts.awk
                  content: |
                    #!/usr/bin/awk -f
                    /^{{ AU10::nfsServer.ipv6 }}/ {next}
                    /^{{ nfsClient.ipv6 }}/ {next}
                    {print}
                    END {
                     print "{{ AU10::nfsServer.ipv6 }}    nfsServer"
                     print "{{ nfsClient.ipv6 }}    nfsClient"
                    }

                - path: /root/fstab.awk
                  content: |
                    #!/usr/bin/awk -f
                    !/nfsServer/
                    END {
                     print "nfsServer:/var/nfs    /shared-nfs   nfs auto,noatime,nolock,bg,nfsvers=4,intr,actimeo=1800 0 0"
                    }

              runcmd:
                - cp -n /etc/hosts /etc/hosts.original
                - awk -f /root/hosts.awk /etc/hosts >/etc/hosts.new && mv /etc/hosts.new /etc/hosts
                - mkdir -p /shared-nfs
                - cp -n /etc/fstab /etc/fstab.original
                - awk -f /root/fstab.awk /etc/fstab >/etc/fstab.new && mv /etc/fstab.new /etc/fstab
                - mount -a
                - df -h
                - echo "hello world written by nfsClient" >/shared-nfs/hello.txt

