<script>
    window.chartData.push({
        label: "{{ label }}",
        type:  "bar",
        options: {
            dateFormat: "MMM 'YY",
            axisY: {
                offset: 60,
                position: 'end',
                labelInterpolationFnc: function(value) {
                    return formatCurrency(value)
                }
            }
        },
        data: {
            labels: [
                {% for total in monthly_totals %}
                new Date({{ total.begin_date.year }}, {{ total.begin_date.month-1 }}, {{ total.begin_date.day }}),
                {% endfor %}
            ],
            series: [
                {% for currency in operating_currencies %}
                {
                    name: "{{Â currency }}",
                    data: [
                        {% for total in monthly_totals %}
                            {
                                y: {{ total.totals[currency] or 0 }},
                                meta: "{{ total.totals[currency]|format_currency or 0.00 }} {{ currency }}<br><em>{{ total.begin_date.strftime('%b \'%y') }}</em>"
                            },
                        {% endfor %}
                    ],
                },
                {% endfor %}
            ]
        }
    });
</script>
