---
version: '2.0'

wf:
  type: direct
  tags: [tag]

  tasks:
    hello:
      action: std.echo output="Hello"
      publish:
        result: <% $.hello %>
      wait-after: 1
      on-success:
        - task2

    task2:
      action: std.echo output="Task 2"
      publish:
        task2: <% $.task2 %>
