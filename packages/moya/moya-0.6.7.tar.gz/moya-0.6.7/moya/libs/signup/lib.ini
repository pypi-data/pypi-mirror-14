[author]
name = Moya Dev Team
email = admin@moyaproject.com
organization = Moya Signup
url = http://moyaproject.com

[lib]
title = Moya Signup
url = http://moyaproject.com
namespace = http://moyaproject.com/signup
name = moya.signup
location = ./logic
