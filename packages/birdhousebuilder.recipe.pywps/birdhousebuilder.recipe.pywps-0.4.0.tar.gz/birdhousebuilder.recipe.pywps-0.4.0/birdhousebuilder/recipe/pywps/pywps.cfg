[wps]
encoding=utf-8
title= ${title}
version=1.0.0
abstract=${abstract}
fees=None
constraints=None
serveraddress=http://${hostname}:${http_port}/wps
keywords=WPS,PyWPS,Birdhouse,${sites}
lang=en-CA

[provider]
providerName=${providerName}
individualName=
positionName=
role=
deliveryPoint=
city=${city}
postalCode=
country=${country}
electronicMailAddress=
providerSite=${providerSite}
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=None

[server]
maxoperations=${maxoperations}
maxinputparamlength=${maxinputparamlength}
maxfilesize=${maxfilesize}
tempPath=${prefix}/var/tmp
processesPath=${processesPath}
outputUrl=http://${hostname}:${output_port}/wpsoutputs/${sites}
outputPath=${prefix}/var/lib/pywps/outputs/${sites}
debug=false # deprecated since 3.2, use logLevel instead
logLevel=${logLevel}
logFile=${prefix}/var/log/pywps/${sites}.log

[cache]
cache_path = ${prefix}/var/lib/cache/pywps

[${sites}]
% for key,value in context.kwargs.iteritems():
  % if not key in ['title', 'recipe', 'sites', 'hostname', 'prefix', 'processesPath', 'logLevel', 'abstract', 'providerName', 'city', 'country', 'providerSite', 'keywords', 'cache_path', 'cache_url', 'user', 'http_port', 'https_port', 'output_port', 'timeout', 'workers', 'worker_class', 'loglevel']:
${key}=${value}
  % endif
% endfor



