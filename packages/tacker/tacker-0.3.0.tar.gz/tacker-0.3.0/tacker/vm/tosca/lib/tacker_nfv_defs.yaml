node_types:
  tosca.nodes.nfv.VDU.Tacker:
    derived_from: tosca.nodes.nfv.VDU
    capabilities:
      nfv_compute:
        type: tosca.datatypes.compute_properties
    properties:
      image:
#        type: tosca.artifacts.Deployment.Image.VM
        type: string
      flavor:
        type: string
      availability_zone:
        type: string
      metadata:
        type: map
        entry_schema:
          type: string
      config_drive:
        type: boolean
        default: false

      placement_policy:
#        type: tosca.policies.tacker.Placement
        type: string

      monitoring_policy:
#        type: tosca.policies.tacker.Monitoring
        type: tosca.datatypes.tacker.MonitoringType

      config:
        type: string

      mgmt_driver:
        type: string

      service_type:
        type: string

  tosca.nodes.nfv.CP.Tacker:
    derived_from: tosca.nodes.nfv.CP
    properties:
      management:
        type: boolean
        required: false
      anti_spoofing_protection:
        type: boolean
        required: false

