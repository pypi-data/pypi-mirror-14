<!--StacksEmbed Embed Left, Content Right-->

<div class="stacks-module stuff-left-content-right stacks-embed stacks-embed-left-content-right grid">
    {% if context.overline %}
    <h3 class="overline">{{ context.overline }}</h3>
    {% endif %}
    {% if context.display_title %}<h2 class="module-title">{{ context.display_title }}</h2>{% endif %}
    <div class="grid-2up grid-block first-in-row">
        <div class="image-container">
            <div class="play-icon-container js-embed-placeholder" data-embed-code="{{ context.embed_code }}">
                <div class="play-icon"></div>
                <img class="js-embed-placeholder lazy" data-original="{{ context.poster_image.2up_thumb }}"  alt="{{ context.display_title }}"/>
            </div>
        </div>
    </div>
    <div class="grid-2up grid-block last-in-row">
        <div class="text-container">
            {{ context.optional_content.as_html }}
        </div>
    </div>
</div>
