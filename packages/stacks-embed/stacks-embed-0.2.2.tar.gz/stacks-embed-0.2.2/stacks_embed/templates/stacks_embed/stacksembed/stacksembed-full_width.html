<!--StacksEmbed Full Width-->

<div class="stacks-module stacks-embed full-width grid">
    {% if context.overline %}
    <h3 class="overline">{{ context.overline }}</h3>
    {% endif %}
    {% if context.display_title %}<h2 class="module-title">{{ context.display_title }}</h2>{% endif %}
    <div class="grid-1up">
        <div class="js-embed-placeholder grid" data-embed-code='{{ context.embed_code }}'>
            <div class="play-icon-container">
                <div class="play-icon"></div>
                <img class="lazy" data-original="{{ context.poster_image.full_width }}" alt="{{ context.display_title }}"/>
            </div>
        </div>
        {% if context.optional_content.raw_text %}
        <div class="text-container">
            {{ context.optional_content.as_html }}
        </div>
        {% endif %}
    </div>
</div>
