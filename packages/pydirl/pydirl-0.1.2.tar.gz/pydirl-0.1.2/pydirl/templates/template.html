{% extends "bootstrap/base.html" %}
{% block title %}pydirl | /{{relPath}}{% endblock %}

{% block styles %}
{{super()}}
<link href="{{url_for('.static', filename='style.css')}}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div class='container'>
    <table class='table table-codensed table-hover'>
        <thead>
          <tr>
            <th class='icon'></th>
            <th class='name text-primary'>Name</th>
            <th class='size text-primary'>Size</th>
            <th class='toolbox'></th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id='template' hidden>
    <table id='table-row'>
        <tr>
            <td class='icon'><i></i></td>
            <td class='name'><a></a></td>
            <td class='size'></td>
            <td class='toolbox'></td>
        </tr>
    </table>

    <a class='download-button'><i class='glyphicon glyphicon-download'></i></a>

</div>


{% endblock %}

{% block scripts %}
{{super()}}
    <script type=text/javascript>
        var entries = {{ entries|tojson|safe }};
    </script>
    <script src="{{url_for('.static', filename='dirl.js')}}" type=text/javascript></script>
{% endblock %}
