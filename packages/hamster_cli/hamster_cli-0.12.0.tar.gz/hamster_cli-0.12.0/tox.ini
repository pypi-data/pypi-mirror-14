[tox]
envlist = py27, py34, flake8, isort, pep257, docs, manifest

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/hamster_cli
whitelist_externals = make
passenv =
    SPHINXOPTS_BUILD
    SPHINXOPTS_LINKCHECK
commands = 
	pip install -r requirements/dev.txt
	make coverage

[testenv:flake8]
basepython = python3.4
deps = 
    flake8==2.5.4
    flake8-debugger==1.4.0
    flake8-print==2.0.2
    pep8-naming==0.3.3
skip_install = True
commands = flake8 setup.py hamster_cli/ tests/

[testenv:pep257]
basepython = python3.4
skip_install = True
deps =
    pep257==0.7.0
commands =
    pep257 setup.py hamster_cli/ tests/

[testenv:isort]
basepython = python3.4
deps = isort==4.2.5
skip_install = True
commands =
    isort --check-only --recursive --verbose setup.py hamster_cli/ tests/

[testenv:manifest]
basepython = python3.4
deps = check-manifest==0.31
skip_install = True
commands =
    check-manifest -v

[testenv:docs]
basepython = python3.4
deps = doc8==0.7.0
commands =
    pip install -r requirements/docs.txt
    make docs BUILDDIR={envtmpdir} SPHINXOPTS={env:SPHINXOPTS_BUILD:''}
    make --directory=docs linkcheck BUILDDIR={envtmpdir} SPHINXOPTS={env:SPHINXOPTS_LINKCHECK:}
    doc8
