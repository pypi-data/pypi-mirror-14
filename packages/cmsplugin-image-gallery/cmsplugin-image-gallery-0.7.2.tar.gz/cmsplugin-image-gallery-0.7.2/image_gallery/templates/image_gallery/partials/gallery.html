{% load i18n thumbnail cms_tags %}
<h1>{{ gallery.title }}</h1>
<h2>{% if gallery.date %}{{ gallery.date|date }}, {% endif %}{{ gallery.location }}</h2>
<p>{% render_placeholder gallery.description "description" %}</p>
<ul class="image-gallery {{ display_type }}">
    {% for image in gallery.get_folder_images %}
        <li><img src="{% thumbnail image.file 200x200 crop upscale %}" alt=""></li>
    {% endfor %}
</ul>
