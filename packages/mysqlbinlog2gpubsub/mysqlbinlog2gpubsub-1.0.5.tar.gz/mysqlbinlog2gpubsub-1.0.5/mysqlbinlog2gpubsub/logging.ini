[formatters]
keys=default

[formatter_default]
format=%(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
class=logging.Formatter

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[loggers]
keys=root

[logger_root]
level=WARNING
formatter=default
handlers=console