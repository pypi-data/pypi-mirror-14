version: 1
disable_existing_loggers: false
formatters:
  console:
    format: '%(levelname)-8s - %(message)s'
  simple:
    format: '%(asctime)s - %(levelname)-8s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: console
    stream: ext://sys.stdout
  info_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: info.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: errors.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8
loggers:
  vmupdate:
    level: DEBUG
  paramiko:
    level: WARNING
root:
    level: INFO
    handlers: [console, info_file, error_file]
