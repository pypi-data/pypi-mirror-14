General:
  Wait After Start: 30
  Wait Before Stop: 10

Credentials:
  Username: root
  Use Keyring: true
  Run As Elevated: true

Network:
  SSH:
    Guest:
      Port: 22
    Host:
      Ports:
        Min: 49152
        Max: 65535

Virtualizers:
  Windows:
    VirtualBox:
      - $PROGRAMW6432\Oracle\VirtualBox\VBoxManage.exe
      - $PROGRAMFILES\Oracle\VirtualBox\VBoxManage.exe

Package Managers:
  Arch:
    pacman:
      - -Syu --noconfirm
  Debian:
    apt-get:
      - update -y -u -q
      - upgrade -y -u -q
  Fedora:
    dnf:
      - update -y
    yum:
      - update -y
  Red Hat:
    dnf:
      - update -y
    yum:
      - update -y
  Ubuntu:
    apt-get:
      - update -y -u -q
      - upgrade -y -u -q

