<!--StacksEmbedList Carousel-->

<div class="stacks-module stacks-list-module list-carousel stacks-embed stacks-embed-list-carousel grid">
    {% if self.title %}<h2 class="module-title">{{ self.title }}</h2>{% endif %}
    <div class="grid-block carousel">
        {% for embed in self.embeds %}
            <div class="item">
                {{ embed }}
            </div>
        {% endfor %}
    </div>
</div>
