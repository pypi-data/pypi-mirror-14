<!-- StacksEmbed List Item -->
{% load renditionaware_image_tags %}
<div class="image-container js-embed-placeholder grid wgbh-ga-click" data-wgbh-ga="{{ self.embed.name|slugify }}" data-embed-code="{{ self.embed.embed_code }}" data-service="{{ self.embed.service }}" data-service-id="{{ self.embed.id_on_service }}">
    <div class="play-icon-container">
        <div class="play-icon"></div>
        {% image self.embed.poster_image image_rendition as img %}
        <img class="lazy" data-original="{{ img.url }}" alt="{{ self.title }}"/>
    </div>
</div>
{% if self.overline %}
<h5 class="overline">{{ self.overline }}</h5>
{% endif %}
{% if self.title %}<h4 class="list-heading">{{ self.title }}</h4>{% endif %}
{% if self.additional_content %}
<div class="text-container">
    {{ self.additional_content }}
</div>
{% endif %}
