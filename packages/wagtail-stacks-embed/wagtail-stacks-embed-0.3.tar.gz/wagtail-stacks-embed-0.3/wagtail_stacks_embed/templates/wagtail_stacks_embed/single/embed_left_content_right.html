<!--StacksEmbed Embed Left, Content Right-->
{% load renditionaware_image_tags %}

<div class="stacks-module stacks-instance-module stuff-left-content-right stacks-embed stacks-embed-left-content-right grid {{ addl_classes }}" data-service="{{ self.embed.service }}" data-service-id="{{ self.embed.id_on_service }}">
    <div class="grid-2up grid-block first-in-row">
        <div class="image-container">
            <div class="play-icon-container js-embed-placeholder wgbh-ga-click" data-wgbh-ga='{{ self.embed.name|slugify }}' data-embed-code="{{ self.embed.embed_code }}">
                <div class="play-icon"></div>
                {% image self.embed.poster_image image_rendition as img %}
                <img class="lazy" data-original="{{ img.url }}" alt="{{ self.title }}"/>
            </div>
        </div>
    </div>
    <div class="grid-2up grid-block last-in-row">
        <div class="text-container">
            {% if self.overline %}
            <h3 class="overline">{{ self.overline }}</h3>
            {% endif %}
            {% if self.title %}<h2 class="module-title">{{ self.title }}</h2>{% endif %}
            {{ self.additional_content }}
        </div>
    </div>
</div>
