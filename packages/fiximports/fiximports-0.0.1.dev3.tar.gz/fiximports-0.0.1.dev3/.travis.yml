sudo: false

language: python

python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"

install:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -r test-requirements.txt
    - python setup.py install

before_script:
  - pip list

script:
    - python setup.py test

