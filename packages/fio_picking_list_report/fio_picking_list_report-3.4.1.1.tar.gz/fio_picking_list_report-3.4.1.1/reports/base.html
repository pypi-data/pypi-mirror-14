<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="Openlabs Technologies & Consulting (P) Ltd.">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ 'picking_list_report/reports/css/bootstrap/css/bootstrap.min.css'|modulepath }}">
    <link rel="stylesheet" href="{{ 'picking_list_report/reports/css/font-awesome/css/font-awesome.min.css'|modulepath }}">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <style type="text/css">
      .page-break {
        padding-top: 10px;
        page-break-before: always;
      }
      hr {
        border-top: 1px solid #000;
      }
      .h3 {
        font-size: 20px;
      }
      .h2 {
        font-size: 16px;
      }
      body {
        font-family: 'Lora', serif;
        font-size: 10px;
      }
      .vertical-center {
        line-height:60px;
      }
      .pad-margin-right-nil {
        padding-right:0px;
        margin-right:0px;
      }
      .left-margin {
        margin-left: 15px;
      }
      .left-border {
        padding-left:15px;
        border-left: 2px solid #000;
      }
      .pad-margin-left-nil {
        margin-left:0px;
        padding-left:0px;
      }
      tbody tr {
        page-break-inside: avoid;
      }
    </style>
  </head>
  <body>
    {% block main %}{% endblock %}
  </body>
</html>
