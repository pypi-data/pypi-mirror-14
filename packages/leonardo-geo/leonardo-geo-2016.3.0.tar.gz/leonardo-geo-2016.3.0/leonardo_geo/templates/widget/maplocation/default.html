{% extends widget.get_base_template %}

{% block content %}
<div id="{{ widget.fe_identifier }}-map" class="widget-maplocation-map"></div>

<script type="text/javascript">
var gmaps = gmaps || {};

gmaps.initFunctions = gmaps.initFunctions || [];


gmaps.init = gmaps.init || function (){

    if(gmaps.initFunctions && gmaps.initFunctions.length > 0)

    for(var i=0;i<gmaps.initFunctions.length;i++){

        gmaps.initFunctions[i]();

    }
}

gmaps.initFunctions[gmaps.initFunctions.length] = function(){

    var canvas = $("#{{ widget.fe_identifier }}-map");
    var location = new google.maps.LatLng({{ widget.latitude }}, {{ widget.longitude }});
    var zoom = {{ widget.zoom }};

    map_type = google.maps.MapTypeId.{{ widget.map|upper }};

    var options = { zoom: zoom, center: location, mapTypeId: map_type, scrollwheel: false };
    var map = new google.maps.Map(canvas.get(0), options);
    var marker = new google.maps.Marker({ position: location, map: map });

    {% if widget.title != '' %}
    {% if widget.description == '' %}
    var content = '<b>{{ widget.title }}</b>';
    {% else %}
    var content = '<b>{{ widget.title }}</b><br />{{ widget.description }}';
    {% endif %}
    var infoWindow = new google.maps.InfoWindow({content: content});
    infoWindow.open(map, marker);
    {% endif %}

    google.maps.event.addListener(map, 'click', function(event){
        this.setOptions({scrollwheel:true});
     });
    google.maps.event.addListener(map, 'mouseout', function(event){
            this.setOptions({scrollwheel:false});  
    });

    var widget_height = $("#{{ widget.fe_identifier }} > div").height();

    if ($("#{{ widget.fe_identifier }} .widget-title").length != 0) {
            var title_height = $("#{{ widget.fe_identifier }} .widget-title").outerHeight(true),
                canvas_height = widget_height - title_height;

            console.log(title_height);                    
            $("#{{ widget.fe_identifier }}-map").height(canvas_height);
    } else {
            $("#{{ widget.fe_identifier }}-map").height(widget_height);
    }
}

$(function() {
	loadResource({src:"https://maps.google.com/maps/api/js", callback: gmaps.init});
});

</script>

{% endblock %}
