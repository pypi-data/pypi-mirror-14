{% load mptt_tags i18n %}
    <li><h4>{% trans 'Templates' %}</li>
    <li>
        <h5>
            <a href="{% url 'vadmin:content_template_add' %}" class=" text-success">
                <span class="fa fa-plus"></span> {% trans 'New' %} {% trans 'template' %}
            </a>
        </h5>
    </li>
{% recursetree nodes %}
    <li{% if node == current_page %} class="active"{% endif %}>
        <a {% if node == current_page %}href="javascript:;"  {% else %}href="{% url 'vadmin:content_template_edit' node.pk %}"{% endif %}>{{ node.title }}</a>
        {% if not node.is_leaf_node and not node.parent == current_page %}
        <ul class="children">
            {{ children }}
        </ul>
        {% endif %}
    </li>
{% endrecursetree %}
