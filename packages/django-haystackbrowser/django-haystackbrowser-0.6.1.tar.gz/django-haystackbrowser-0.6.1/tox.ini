[tox]
minversion=1.8
envlist = py27-dj{13,14,15,16,17,18,19}

[testenv]
commands =
    python -B -tt -W ignore setup.py test
basepython =
    py27: python2.7
deps =
    dj13: Django>=1.3.1,<1.4
    dj14: Django>=1.4,<1.5
    dj15: Django>=1.5,<1.6
    dj16: Django>=1.6,<1.7
    dj17: Django>=1.7,<1.8
    dj18: Django>=1.8,<1.9
    dj19: Django>=1.9,<1.10
    dj13,dj14: django-haystack<2.0
    dj13,dj14: Whoosh<2.5
    dj15,dj16,dj17,dj18,dj19: django-haystack>2
    dj15,dj16,dj17,dj18,dj19: Whoosh>2.5
setenv:
    OLD_HAYSTACK=0

[testenv:py27-dj13]
setenv:
    OLD_HAYSTACK=1

[testenv:py27-dj14]
setenv:
    OLD_HAYSTACK=1
