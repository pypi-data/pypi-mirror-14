# Contact template for khard

# Use this yaml formatted template to create a new contact:
#   either with: khard new -a address_book -t template_for_contact_creation.yaml
#   or with: cat template_for_contact_creation.yaml | khard new -a address_book

# name components
Prefix     : Dr.
First name : Mark
Additional : Stephe
Last name  : Schröder
Suffix     : II

# organisation, title and role
Organisation :
    - Company1, Sub-Company1
    - Company2
Role         :
    - CEO
    - CTO
Title        :
    - research scientist
    - Manager

# phone numbers
# format:
#   Phone:
#       type1, type2: number
#       type3:
#           - number1
#           - number2
#       custom: number
# allowed types:
#   At least one of: bbs, car, cell, fax, home, isdn, msg, modem, pager, pcs, pref, video, voice, work
#   Alternatively you may use a single custom label (only letters).
#   But beware, that not all address book clients will support custom labels.
Phone :
    cell : 0161 99999999
    work :
        - 090 11122200
        - 090 33344400
        - 090 55566600

# email addresses
# allowed types:
#   At least one of: home, internet, pref, uri, work, x400
#   Alternatively you may use a single custom label (only letters).
Email :
    work :
        - mark@example.com
        - mark@example.org

# post addresses
# allowed types:
#   At least one of: home, pref, work
#   Alternatively you may use a single custom label (only letters).
Address :
    Custom :
        Box      : 
        Extended : 
        Street   : Riverlane 1
        Code     : 99A99
        City     : A City
        Region   : Region
        Country  : Country
    home :
        -
            Extended : 1st Floor
            Street   : Main street 1
            Code     : 12345
            City     : Another City
        -
            Extended : 
            Street   : |
                Market Street 1
                33333 City
                Region, Country
            Code     : 
            City     : 

# web pages
# either
#   Webpage: http://example.com
# or
#   Webpage:
#       - http://example.com
#       - http://example.org
Webpage : 
    - http://example.com
    - https://example.org

# instant messaging and social networks
# Warning: may only work with the contacts app of some Android devices
Jabber  :
    - jabber1
    - jabber2
Skype   :
    - skype1
    - skype2
Twitter :
    - twitter1
    - twitter2
    - twitter3

# birthday
# day.month.year or year.month.day
Birthday : 21.12.1992

# categories or tags
# format: category1, category2, ...
Categories :
    - cat1, cat2, cät3
    - one more

# nickname
Nickname :
    - several
    - nicknames

# note
# for multi-line notes use:
#   Note : |
#       line one
#       line two
Note :
    - single line note
    - |
        multi-line
        note
