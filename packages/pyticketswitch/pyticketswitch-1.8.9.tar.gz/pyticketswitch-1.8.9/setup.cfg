[pytest]
norecursedirs = logs
python_files = test_*\.py

[flake8]
ignore = E501,E225,E226,E265,F403
exclude = .svn,CVS,.bzr,.hg,.git,__pycache,dependencies,node_modules,tests,test,.venv,docs
max-complexity = 99
filename = *.py

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

