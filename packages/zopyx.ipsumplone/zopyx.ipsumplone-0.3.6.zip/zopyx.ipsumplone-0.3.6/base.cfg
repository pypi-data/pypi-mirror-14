[buildout]
parts =  
    instance
    zopepy
    i18ndude
    zopeskel
    code-analysis
    coverage
    scripts
    test

package-name = zopyx.ipsumplone

extensions = 
    mr.developer

sources = sources

versions = versions

auto-checkout = 

# Create bin/instance command to manage Zope start up and shutdown
[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 12020
webdav-address = 11080
debug-mode = off
verbose-security = on
blob-storage = var/blobstorage

eggs =
    Pillow
    Plone
    sauna.reload
    autopep8
    zopyx.ipsumplone
    xmldirector.plonecore


# zopepy commands allows you to execute Python scripts using a PYTHONPATH 
# including all the configured eggs
[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

# create bin/i18ndude command
[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

# create ZopeSkel and paster commands with dexterity support
[zopeskel]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    ZopeSkel
    PasteScript
    zopeskel.dexterity

[sources]


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/zopyx/ipsumplone
flake8-ignore = C901
flake8-max-line-length = 120


[coverage]
recipe = zc.recipe.egg
eggs = createcoverage


[scripts]
recipe = zc.recipe.egg
eggs = 
    docutils

[versions]
zc.buildout = 2.2.5
setuptools = 18.2
lxml = 3.4.4

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    plone.app.testing
    ${instance:eggs}

