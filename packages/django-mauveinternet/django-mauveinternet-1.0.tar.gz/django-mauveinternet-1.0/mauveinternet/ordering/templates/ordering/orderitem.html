{% extends "base.html" %}

{% block title %}{{item}}{% endblock %}
{% block pagetitle %}{{item}}{% endblock %}

{% block breadcrumbs %}
	{% if order %}
		<li><a href="{% url view-order order.order_number %}">Order {{order.order_number}}</a></li>
	{% else %}
		<li><a href="{% url view-basket %}">Your Basket</a></li>
	{% endif %}
	<li>{{item}}</li>
{% endblock %}
