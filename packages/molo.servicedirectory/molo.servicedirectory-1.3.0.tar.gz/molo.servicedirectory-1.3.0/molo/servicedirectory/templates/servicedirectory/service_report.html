{% extends 'base.html' %}

{% block content %}

    <h1 class="sd-heading report-info">
        Which of the following information is incorrect for <span class="svc-org-name">"{{ service_name }} - {{ organisation_name }}"</span>?
    </h1>

    <form method="post">
        {% csrf_token %}
        <div class="sd-option">
            <input type="checkbox" id="contact_details" name="contact_details" value="true"/>
            <label for="contact_details">Contact Details</label>
        </div>
        <div class="sd-option">
            <input type="checkbox" id="address" name="address" value="true"/>
            <label for="address">Address</label>
        </div>
        <div class="sd-option">
            <input type="checkbox" id="trading_hours" name="trading_hours" value="true"/>
            <label for="trading_hours">Trading Hours</label>
        </div>
        <div class="sd-option">
            <input type="checkbox" id="other" name="other" value="true"/>
            <label for="other">Other</label>
        </div>
        <label for="other_detail">If other, please specify:</label><br/>
        <textarea id="other_detail" name="other_detail" rows="3"></textarea><br/>
        <button type="submit">Send Report</button>
    </form>

{% endblock %}
