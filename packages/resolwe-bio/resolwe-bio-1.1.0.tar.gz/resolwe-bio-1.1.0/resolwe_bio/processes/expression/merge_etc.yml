# =========
# Merge ETC
# =========
---

- name: mergeetc
  version: 1.0.4
  label: Merge Expressions (ETC)
  type: data:expressionset:etc
  category: analyses
  persistence: CACHED
  description: >
    Merge Expression Time Course (ETC) data.
  input:
    - name: exps
      label: Expression Time Course (ETC)
      type: list:data:etc
      required: true
    - name: genes
      label: Filter genes
      type: list:basic:string
      required: false
  output:
    - name: expset
      label: Expression set
      type: basic:file
    - name: expset_type
      label: Expression set type
      type: basic:string
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Merged expressions"
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["expression", "ETC"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      mergeetc.py {% for e in exps %}"{{e.etcfile.file}}" {% endfor %} {% if genes %}--genes {% for g in genes %}"{{g}}" {% endfor %}{% endif %} --experiments {% for e in exps %}"{{e|name}}" {% endfor %} --out 'etc.tab'

      gzip 'etc.tab'
      re-save-file expset 'etc.tab.gz'
      re-save expset_type 'ETC'
