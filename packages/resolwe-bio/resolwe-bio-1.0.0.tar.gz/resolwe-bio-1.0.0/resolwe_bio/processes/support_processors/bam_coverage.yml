# ============
# BAM coverage
# ============
---

- name: bam:coverage
  version: 1.0.3
  label: Genome coverage
  type: data:reads:coverage
  category: analyses
  persistence: CACHED
  description: >
    Calculation of genome-wide coverage output in BigWig format.
  input:
    - name: bam
      label: BAM mapping
      type: data:alignment:bam
      required: true
  output:
    - name: bigwig
      label: Genome coverage (BigWig)
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: "BigWig ({{bam.bam.file}})"
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: ["BigWig"]
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
      default: "Description of BigWig ({{bam.bam.file}})"
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      NAME='{{bam.bam.file}}'
      BIGWIGOUT=`basename '{{bam.bam.file}}' .bam`
      echo "{\"proc.progress\":0.1,\"proc.rc\":$?}"
      samtools idxstats "${NAME}" | cut -f -2 | head -n -1 > chrom.sizes
      echo "{\"proc.progress\":0.15,\"proc.rc\":$?}"
      genomeCoverageBed -bg -ibam "${NAME}" -g chrom.sizes > tmp.bedgraph
      echo "{\"proc.progress\":0.8,\"proc.rc\":$?}"
      bedGraphToBigWig tmp.bedgraph chrom.sizes "${BIGWIGOUT}.bw"
      echo "{\"proc.progress\":0.9,\"proc.rc\":$?}"
      rm chrom.sizes && rm tmp.bedgraph
      echo "{\"bigwig\":{\"file\":\"${BIGWIGOUT}.bw\"}}"
