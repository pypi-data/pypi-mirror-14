# ==================
# ChIP-Seq - scoring
# ==================
---

- name: chipseq:peakscore
  version: 1.0.3
  label: ChIP-Seq (Peak Score)
  type: data:chipseq:peakscore
  category: analyses
  persistence: TEMP
  description: Chip-Seq analysis - Peak Score (BCM)
  input:
    - name: peaks
      label: MACS2 results
      type: data:chipseq:macs2:callpeak
      required: true
      description: MACS2 results file (NarrowPeak)
    - name: bed
      label: BED file
      type: data:bed
      required: true
  output:
    - name: peak_score
      label: Peak Score
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Peak score ({{ peaks.narrow_peaks.file|basename|default:'?' }})"
    - name: alias
      label: Alias
      type: basic:string
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: [Chip-Seq', 'Peak Score']
      placeholder: new tag
  run:
    runtime: polyglot
    bash: |
      closest-features --dist '{{ peaks.narrow_peaks.file }}' '{{ bed.BED.file }}' > macs2_peakscore
      re-checkrc
      re-progress 0.3

      parse_closest_features.R macs2_peakscore
      re-checkrc
      re-progress 0.6

      re-save-file peak_score macs2_peakscore_genomicContext


- name: chipseq:genescore
  version: 1.0.2
  label: ChIP-Seq (Gene Score)
  type: data:chipseq:genescore
  category: analyses
  persistence: TEMP
  description: Chip-Seq analysis - Gene Score (BCM)
  input:
    - name: peakscore
      label: PeakScore file
      type: data:chipseq:peakscore
      required: true
      description: PeakScore file
    - name: fdr
      label: FDR threshold
      type: basic:decimal
      required: true
      default: 0.00005
      description: >
        FDR threshold value (default = 0.00005).
    - name: pval
      label: Pval threshold
      type: basic:decimal
      required: true
      default: 0.00005
      description: >
        Pval threshold value (default = 0.00005).
    - name: logratio
      label: Log-ratio threshold
      type: basic:decimal
      required: true
      default: 2.0
      description: >
        Log-ratio threshold value (default = 2).
  output:
    - name: genescore
      label: Gene Score
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Gene score ({{ peakscore.peak_score.file|basename|default:'?' }})"
    - name: alias
      label: Alias
      type: basic:string
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: [Chip-Seq', 'Gene Score']
      placeholder: new tag
  run:
    runtime: polyglot
    bash: |
      peak2geneScore.R '{{peakscore.peak_score.file}}' {% if fdr %} --fdr '{{fdr}}' {% endif %} {% if pval %} --pval '{{pval}}' {% endif %} {% if logratio %} --logratio '{{logratio}}' {% endif %}
      re-checkrc "GeneScore computing failed."

      re-save-file genescore geneScore.xls
