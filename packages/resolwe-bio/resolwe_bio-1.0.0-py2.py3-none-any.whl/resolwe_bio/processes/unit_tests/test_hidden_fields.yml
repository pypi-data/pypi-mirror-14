# =========================
# Processors for unit tests
# =========================
---

- name: test:hidden
  version: 1.0.3
  label: Test hidden inputs
  type: data:test:hidden
  persistence: CACHED
  description: >
    Test hidden input fields
  input:
    - name: broad
      label: Broad peaks
      type: basic:boolean
      default: false
    - name: broad_width
      label: Width of peaks
      type: basic:integer
      default: 5
      hidden: "broad === false"
    - name: parameters_broad_f
      label: Parameters
      hidden: "broad === true"
      group:
      - name: parameter1
        label: parameter1
        type: basic:integer
        default: 10
      - name: parameter2
        label: parameter2
        type: basic:integer
        default: 10
    - name: parameters_broad_t
      label: Parameters
      hidden: "broad === false"
      group:
      - name: broad_width2
        label: Width of peaks2
        type: basic:integer
        default: 5
  output:
    - name: output
      label: Result
      type: basic:string
  static:
    - name: name
      label: Name
      type: basic:string
      default: "Test"
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
  run:
    runtime: polyglot
    bash: |
      echo "Testning hidden fields"
      re-save output "Done"
