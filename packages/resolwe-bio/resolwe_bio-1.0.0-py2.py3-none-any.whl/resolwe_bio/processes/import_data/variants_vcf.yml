# =======================
# Import - Variants - VCF
# =======================
---

- name: import:upload:variants-vcf
  version: 1.0.11
  label: Upload VCF variants
  type: data:variants:vcf
  category: upload
  persistence: RAW
  description: >
    Upload variants in VCF format.
  input:
    - name: src
      label: Variants (VCF)
      type: basic:file
      description: >
        Variants in VCF format.
      required: true
      validate_regex: '\.(vcf)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z)$'
  output:
    - name: vcf
      label: Uploaded file
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: '{{ src.file }} (Upload)'
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: experiment
      label: Experiment
      type: basic:string
    - name: attachments
      label: Attachments
      type: list:basic:file
    - name: tags
      label: Tags
      type: list:basic:string
      default: ['variants', 'VCF']
      placeholder: new tag
    - name: description
      label: Description
      type: basic:text
      default: 'Description of {{ src.file }} variants upload.'
  var:
    - name: notes
      label: Notes
      type: basic:text
  run:
    runtime: polyglot
    bash: |
      re-import "{{ src.file_temp|default:src.file }}" "{{ src.file }}" "vcf" "vcf" 0.3

      bgzip -c "${NAME}.vcf" > "${NAME}.vcf.bgz"
      tabix -p vcf "${NAME}.vcf.bgz"

      echo "{\"proc.progress\":0.1,\"proc.rc\":$?,\"vcf\":{\"file\":\"${NAME}.vcf\",\"refs\":[\"${NAME}.vcf.bgz\",\"${NAME}.vcf.bgz.tbi\"]}}"
