# ================================
# Import - Microarray - Affy (CEL)
# ================================
---

- name: import:upload:microarray:affy
  version: 1.0.1
  label: Upload microarray data (Affymetrix)
  type: data:microarray:affy
  category: upload
  persistence: RAW
  description: >
        Upload microarray data (Affymetrix).
  input:
    - name: cel
      label: CEL file
      type: basic:file
      description: >
        Upload CEL file.
      validate_regex: '\.(cel|CEL)$'
  output:
    - name: cel
      label: CEL file
      type: basic:file
  static:
    - name: name
      label: Name
      type: basic:string
      default: '{{ cel.file|default:"?" }}'
    - name: cite
      label: Citation
      type: list:basic:url:link
    - name: experiment
      label: Experiment
      type: basic:string
    - name: description
      label: Description
      type: basic:text
    - name: tags
      label: Tags
      type: list:basic:string
      default: ['expression', 'CEL', 'U133']
      placeholder: new tag
    - name: image
      label: Image file
      type: basic:file
    - name: rpt
      label: RPT file
      type: basic:file
      description: >
        The Report file (.RPT) includes information about noise and internal hybridisation controls within the chip.
    - name: dat
      label: DAT file
      type: basic:file
      description: >
        Data file containing raw image data (pixel intensity values).
    - name: exp
      label: EXP file
      type: basic:file
      description: >
        Data file containing information about experimental conditions and protocols.
    - name: chp
      label: CHP file
      type: basic:file
      description: >
        Data file containing summary information of the probe sets, including intensity values.
    - name: attachments
      label: Attachments
      type: list:basic:file
  run:
    runtime: polyglot
    bash: |
      re-import "{{ cel.file_temp|default:cel.file }}" "{{ cel.file }}" "cel|CEL" "CEL"
      re-save-file cel "${NAME}.CEL"
