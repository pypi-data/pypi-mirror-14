[app:main]
use = egg:hurm.fe

desktop.title = HuRM
desktop.version = dev
desktop.debug = true
desktop.domain = hurm-fe-client
desktop.manifest = %(here)s/manifest.json

available_languages = it en en_US

mako.directories = hurm.fe:views

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_chameleon
    pyramid_mako
    pyramid_tm
    metapensiero.sqlalchemy.proxy.pyramid

session.secret = ApritiSesamo

sqlalchemy.url = postgresql://localhost/hurm

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, fe, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_fe]
level = DEBUG
handlers =
qualname = hurm.fe

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname).1s] %(name)s: %(message)s
datefmt = %H:%M:%S
