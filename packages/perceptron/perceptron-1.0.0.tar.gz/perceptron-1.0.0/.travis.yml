language: python
python:
  - "2.7"
# command to install dependencies
install:
  - "wget https://pypi.python.org/packages/source/p/pysqlite/pysqlite-2.6.3.tar.gz"		
  - "tar xfz pysqlite-2.6.3.tar.gz"
  - "cd pysqlite-2.6.3"
  - "python setup.py build"
  - "python setup.py install"
  - "pip install ."
# command to run tests
script: nosetests -v
