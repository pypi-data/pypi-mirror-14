{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Latest measurements" %}</h1>
  {% for object in synoptic_group_stations %}
    <div class="panel panel-default">
      <div class="panel-heading"><a href="{% url "synoptic_station_view" object.id %}">{{ object.station.name }}</a></div>
      <div class="panel-body">
        {% include "synopticgroupstation-report.html" %}
      </div>
    </div>
  {% endfor %}
{% endblock %}
