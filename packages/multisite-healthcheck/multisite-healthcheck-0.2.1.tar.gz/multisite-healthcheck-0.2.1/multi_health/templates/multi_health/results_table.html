<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcheck</title>
</head>
<body>
    <table>
        <tr>
            <th>Site id</th>
            <th>Site URL</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
        {% for status in qs %}
            <tr>
                <td>{{ status.site.id }}</td>
                <td>{{ status.url }}</td>
                <td style="background-color: {% if status.site_is_up %}lawngreen{% else %}red{% endif %};"></td>
                <td>{{ status.latest_update }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
