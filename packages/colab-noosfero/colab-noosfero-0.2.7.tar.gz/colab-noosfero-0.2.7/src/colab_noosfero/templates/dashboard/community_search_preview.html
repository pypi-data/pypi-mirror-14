{% load i18n tz highlight upstream %}
<li class="preview-message">
  <a href="{{result.url}}">
    <img src="{% get_image_link_url result.thumb_url 'icon' %}">
  </a>

  {% for categorie in result.categories.all %}
    <span class="label label-primary">{{categorie.name}}</span>
  {% endfor %}

  <a href="{{ result.url }}">
    <span class="subject">
      {{ result.name }}
    </span>
  </a>
  <div class="quiet">
    <span class="pull-left">{{ result.description|default_if_none:""|striptags|escape|truncatechars:65 }}</span>
    <span class="pull-right">{{ result.modified|localtime|timesince }} {% trans "ago" %}</span>
  </div>
</li>
