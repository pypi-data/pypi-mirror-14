{% load i18n tz highlight upstream %}

<div class="row">
  <div class="col-md-2">
    {% block community_img %}
      <a href="{{result.url}}">
        <img src="{% get_image_link_url result.community_thumb 'thumb' %}">
      </a>
    {% endblock community_img %}
  </div>

  <div class="col-md-10">
    <h4><a href="{{result.community_url}}">{{ result.community }}</a></h4>
    <strong><small>{{result.finality}}</small></strong>

    {% if result.features %}
      <p>{{ result.features|truncatewords:"85" }}</p>
    {% endif %}

    <br>
    <small>{% trans "Registred in" %}: <strong>{% trans "Software Community" %}</strong></small>
  </div>
</div>
<div class="row">
  <hr>
</div>
