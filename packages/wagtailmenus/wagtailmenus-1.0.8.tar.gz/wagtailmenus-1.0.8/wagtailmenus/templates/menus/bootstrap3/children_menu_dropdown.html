{% load menu_tags %}
<ul class="dropdown-menu" aria-labelledby="ddtoggle_{{ parent_page.pk }}">
    {% for item in menu_items %}
        <li class="{{ item.active_class }}{% if item.has_children_in_menu %} dropdown{% endif %}">
            <a href="{{ item.href }}"{% if item.has_children_in_menu %} class="dropdown-toggle" id="ddtoggle_{{ item.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"{% endif %}>
            	{{ item.text }}
            </a>
            {% if item.has_children_in_menu %}
                {% children_menu item stop_at_this_level=True template=current_template %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
