<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Verify your e-mail address</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Merriweather:400,700">
        <style>
            body {background: #fff;}
            body {font-family: Merriweather,'Helvetica Neue',Helvetica,Arial,sans-serif sans-serif;}
            #main-container {width: 700px; height: 400px; background: white;}
            #main-container {padding: 10px; margin: 0 auto; text-align: center}
            #main-container {box-shadow: 0px 10px 10px 5px rgba(0,0,0,0.20);}
            #main-container {border-radius: 10px;}
            #message-container {background: white; margin: 0 auto; text-align: center;}
            #form-container {background: white; margin: 0 auto;}
            #form-container {width: 400px; text-align: right; border: 1px solid; padding: 10px;}
            #header {background: #22408B; color: white; padding: 10px; border-radius: 2px; margin-bottom: 50px;}
            .bold {font-weight: bold;}
            .large {font-size: 30px;}
            .medium {font-size: 20px;}
            .small {font-size: 10px;}
            .white {color: white;}
            .red {color: red;}
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="header">
                <span class="large bold white">Address Verification</span>
            </div>
            <div id="message-container">
                {% if form %}
                    Please verify your e-mail address 
                    <div id="form-container">
                        <form method="POST" action="#">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" value="Verify!">
                        </form>
                    </div>
                {% else %}
                    Please go check your e-mail.
                {% endif %}
            </div>
        </div>
    </body>
</html>
