{% load i18n %}
<div>
  {% include "authentic2_auth_kerberos/autologin.html" %}
  <form method="post">
    {% csrf_token %}
    <input type="submit" name="{{ submit_name }}" value="{% trans "Login" %}"/>
    {% if cancel %}
    <input type="submit" name="cancel" value="{% trans 'Cancel' %}"/>
    {% endif %}
  </form>
</div>
