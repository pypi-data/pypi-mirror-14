
{% load i18n %}
{% load thumbnail %}
{% load leonardo_tags %}

<div class="object-text">
	<h3><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h3>
	<div class="object-meta"><i>{{ item.publication_date|date:"j. m. Y" }}</i></div>
	{% feincms_render_region item "preview" request %}
</div>
<a class="button" href="{{ item.get_absolute_url }}"><span><span>{% trans "Detail" %}</span></span></a>
