{% extends 'simple_page.html' %}
{% block modal_body %}
<div class="modal-title">{{ _("Profile settings") }}: {{ current_user.username }}</div>
{% if errors %}
    {% for error in errors %}
        <em>{{ error }}</em><br/>
    {% endfor %}
{% endif %}
{% if ok %}
    <em>{{ _('Saved!') }}</em><br/>
{% endif %}
<form method="POST" action="{{ url_for('settings.settings_page') }}">
      {{ csrf_token_field() }}
      <label for="current_password">{{ _("Current password") }}:</label><br/>
      <input type="password" name="current_password" class="text input-width-full" /><br/>

      <label for="password1">{{ _("New password") }}:</label><br/>
      <input type="password" name="password1" class="text input-width-full" /><br/>

      <label for="password2">{{ _("Confirm new password") }}:</label><br/>
      <input type="password" name="password2" class="text input-width-full" /><br/>

      <input type="submit" class="button button-primary" value="{{ _('Apply') }}" />
</form>
{% endblock %}
