<!DOCTYPE html>
<html>
<head>
{%- block head %}
  <meta charset="utf-8" />
  <title>{% block title %}{{ _('Smilepack') }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  {{ favicon_link_tag() }}
  {{ stylesheet_tag("simplepage_css") | safe }}
{%- endblock %}
</head>
<body>
<div class="wrap">
{% block body %}
<div class="modal">{% block modal_body %}{% endblock %}</div>
{% endblock %}
</div>
</body>
</html>
