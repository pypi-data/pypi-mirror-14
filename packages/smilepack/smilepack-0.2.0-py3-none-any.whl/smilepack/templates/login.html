{% extends 'simple_page.html' %}
{% block modal_body %}
<div class="modal-title">{{ _("Staff Only") }}</div>
{% with messages = get_flashed_messages() %}
  {% for message in messages %}
    <em>{{ message }}</em><br/>
  {% endfor %}
{% endwith %}
<form method="POST" action="{{ url_for('auth.login_page') }}">
  {{ csrf_token_field() }}

  <label for="username">{{ _("Username") }}:</label><br/>
  <input type="text" name="username" class="text input-width-full" value="{{ username }}" /><br/>

  <label for="password">{{ _("Password") }}:</label><br/>
  <input type="password" name="password" class="text input-width-full" /><br/>

  <label><input type="checkbox" name="remember" value="1" checked /> {{ _('Remember Me') }}</label><br/>

  <input type="submit" class="button button-primary" value="{{ _('Log In') }}" />
</form>
{% endblock %}
