<br/>


<div class="form-group">
    <label translate>Time zone</label>
    <select ng:model="timezone" ng:options="x for x in timezones" class="form-control"></select>
</div>

<hr/>

<div class="form-group">
    <label translate>Date & time</label>
    <div class="row">
        <div class="col-sm-6">
            <input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng:model="_.time" is-open="dpOpened" ng:click="dpOpened=true" />
        </div>
        <div class="col-sm-3">
            <uib-timepicker class="timepicker" ng:model="_.time"></uib-timepicker>
        </div>
        <div class="col-sm-3">
            <a ng:click="setTime()" class="btn btn-primary btn-block" translate>Set time</a>
        </div>
    </div>
    <div ng:hide="customization.plugins.datetime.hideSync">
        <a ng:click="syncTime()" class="btn btn-default">
            <i class="fa fa-globe"></i> <span translate>Sync time from the Internet</span>
        </a>
    </div>
</div>
