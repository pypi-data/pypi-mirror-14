{% extends "base.html" %}
{% block submenu %}
<ul>
    <li><a href="..">All</a></li>
    <li><b>{{ object }}</b></li>
</ul>
{% endblock submenu %}
{% block content %}
    <h2>{{ object }}</h2>

    <table>
        <tr>
            <th>Relays:</th>
            <td>
            {% for relay in object.relays %}<a href="/relay/{{ relay.slug }}/">{{ relay }}</a>{% endfor %}
            </td>
        </tr>
        <tr>
            <th>Used by:</th>
            <td>
            {% for participant in object.participants %}<a href="/participant/{{ participant.slug }}/">{{ participant }}</a>{% endfor %}
            </td>
        </tr>
    </table>
{% endblock content %}
