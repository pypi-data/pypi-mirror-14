{% extends 'base.html' %}

{% block content %}

<div class="text-primary" align="center">
  <h3><span class="label label-primary">{{ config.yalms.org_long_name }}का {{ config.text.settings }} </span></h3>
</div>

<form class="form" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="org_long_name">{{ config.text.full_name_of_org }}</label>
    <input type="org_long_name" name="org_long_name" class="form-control" id="email" value="{{ config.yalms.org_long_name }}" autofocus=True>
  </div>

  <div class="form-group">
    <label for="org_short_name"> {{ config.text.short_name_of_org }}</label>
    <input type="org_short_name" name="org_short_name"  class="form-control" id="org_short_name" value="{{ config.yalms.org_short_name }}">
  </div>
  <div class="form-group">
    <label for="org_motto">{{ config.text.about_org }}</label>
    <input type="org_motto" name="org_motto" class="form-control" id="org_motto" value="{{ config.yalms.org_motto }}">
  </div>

  <div class="form-group">
    <label for="late_fees_price">{{ config.text.how_much_late_fees_to_charge }}</label>
    <input type="late_fees_price" name="late_fees_price" class="form-control" id="late_fees_price" value="{{ config.misc.late_fees_price }}">
  </div>
  <input class="btn btn-primary" type=submit value="{{ config.text.save }}">
</form>

{% endblock %}
