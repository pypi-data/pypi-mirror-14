{% extends 'base.html' %}

{% load datefilters %}

{% block content %}


{{ globals.text.edit }} {{ field.key }}

<form class="form" method="POST">
  {% csrf_token %}
  <label for="field_name">{{ globals.text.new_name }}</label>
  <input name="field_name" class="form-control" type="text" value="{{ field.key }}" placeholder="{{ globals.text.edit_field }}">
  <input type=hidden name="field_id" value="{{field_id}}">
</form>

{% endblock %}
