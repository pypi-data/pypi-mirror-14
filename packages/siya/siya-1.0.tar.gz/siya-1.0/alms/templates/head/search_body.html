<div class="container-fluid">
<form class="form" action="{% url 'search-book' %}" method="get">
  <div class="input-group input-group-lg">
    <div class="input-group-btn">
      <select class="btn btn-primary btn-dropdown" data-toggle="dropdown" aria-expanded="false" role="button" aria-haspopup="true" name="type">
        {% for each in types %}
        {% if each == type %}
        <option selected>{{each}}</option>
        {% else %}
        <option>{{each}}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
    <input type="text" name="search" placeholder="{{ globals.text.search_book }}" class="form-control panel-success" value="{{ value|default:"" }}" aria-label="" required oninvalid="this.setCustomValidity('{{ globals.text.fill_book_information }}')" autofocus >
  </div><!-- /input-group -->
</form>
</div>
