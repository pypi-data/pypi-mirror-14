{% spaceless %}
<table class="table">
	<thead>
	<tr>
		{% for col in thead_cols %}
		<th>{{ col }}</th>
		{% endfor %}
	</tr>
	</thead>

	<tbody>
	{% for row in tbody_rows %}
		<tr>
		{% for col in row %}
			<td>{{ col }}</td>
		{% endfor %}
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endspaceless %}
