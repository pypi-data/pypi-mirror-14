{% extends "wagtailmodeladmin/create.html" %}
{% block form %}
    {% if parent_obj %}
        <input type="hidden" name="parent_id" value="{{ parent_obj.pk }}" />
    {% elif sibling_obj %}
    	<input type="hidden" name="sibling_id" value="{{ sibling_obj.pk }}" />
    	{% if tree_add_position %}<input type="hidden" name="pos" value="{{ tree_add_position }}" />{% endif %}
    {% endif %}
    {{ block.super }}
{% endblock %}
