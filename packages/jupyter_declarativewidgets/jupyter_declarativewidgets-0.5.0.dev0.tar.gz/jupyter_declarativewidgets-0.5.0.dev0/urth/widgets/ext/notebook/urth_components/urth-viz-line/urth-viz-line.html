<link rel="import" href="../urth-viz-chart/urth-viz-chart.html">
<link rel="import" href="../urth-viz-chart/urth-viz-chart-common-behavior.html">

<!--
Represents a widget that draws a line chart.
The chart accepts data via attribute `datarows` and column headers via attribute `columns`:

1. `datarows` should be of type Array of Arrays, representing list of rows.

2. 'columns' should also be of type Array of strings, representing column headers.

@group Urth Viz
@element urth-viz-line
-->

<dom-module id="urth-viz-line">

    <template>
        <urth-viz-chart id="chart" type="line" datarows="[[datarows]]" columns="[[columns]]" height="[[height]]" width="[[width]]" margin="[[margin]]" palette="[[palette]]" xbounds="[[xbounds]]" ybounds="[[ybounds]]" xlabel="[[xlabel]]" ylabel="[[ylabel]]" selection="{{selection}}" primary="{{primary}}" secondary="{{secondary}}" rotatelabels="[[rotatelabels]]" staggerlabels="[[staggerlabels]]">
            <content></content>
        </urth-viz-chart>
    </template>

    <script>
    'use strict';

    Polymer({
        is: 'urth-viz-line',

        behaviors: [
            Urth.VizChartCommonBehavior
        ]
    });
    </script>
</dom-module>
