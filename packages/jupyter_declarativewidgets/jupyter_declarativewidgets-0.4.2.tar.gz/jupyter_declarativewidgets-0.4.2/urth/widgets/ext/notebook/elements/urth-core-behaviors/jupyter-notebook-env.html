<!--
This behavior is used to encapsulate Notebook specific properties
-->
<script>
    'use strict';
    (function() {
        window.Urth = window.Urth || {};

        /**
         * Behavior that contains notebook related properties
         *
         * @group Urth Core
         * @polymerBehavior Urth.JupyterNotebookEnv
         */
        Urth.JupyterNotebookEnv = {

            properties: {
                _baseURL: {
                    value: function(){
                        return window['IPython'] ? IPython.notebook.base_url : '/';
                    }
                },

                _importBaseURL: {
                    value: function() {
                        var url = window.Urth.BASE_URL;
                        // Ensure url is '/' terminated.
                        if (url && url[url.length - 1] !== '/') {
                            url = url + '/';
                        }
                        return url;
                    }
                }
            }

        };
    })();
</script>
